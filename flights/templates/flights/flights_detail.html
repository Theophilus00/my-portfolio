<h1>Choose a seat</h1>
<div class="seat_map">
    {% for seat in seats %}
        <div class="seat {{ 'booked' if seat.is_booked else 'available'}}">
            {{ seat.seat_number }}
        </div>
    {% endfor %}
</div>

<style>
    .seat-map {
        display: flex;
        flex-wrap: wrap;
        width: 200px;
    }
    .seat {
        width: 40px;
        height: 40px;
        margin: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 5px;
    }
    .available {
        background-color: lightgreen;
        cursor: pointer;
    }
    .booked {
        background-color: lightcoral;
        cursor: not-allowed;
    }
</style>
