{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Airline Reservation</title>
</head>
<body>
    <div class="container">
        <h1>Airline App</h1>
        <nav>
            <!--your other nav links-->
            <a href="{% url 'flights:admin_dashboard' %}">Admin Dashboard</a>
        </nav>
        {% if user.is_authenticated %}
            <p>Welcome, {{ user.username }} | <a href="{% url 'users:logout' %}">Logout</a> | <a href="{% url 'flights:my_bookings' %}">My Bookings</a></p>
        {% else %}
            <p><a href="{% url 'users:login' %}">Login</a> | <a href="{% url 'users:register' %}">Register</a></p>
        {% endif %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
